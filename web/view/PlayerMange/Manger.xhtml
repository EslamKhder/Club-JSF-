<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Manager </title>
        <h:outputStylesheet library="css" name="manage.css" />
    </h:head>
    <h:body>
        
        <div class="back">
            <div class="B">
                <button><a href="AddPlayer.xhtml" target="_blank">INSERT</a></button>
                <button><a href="IDupdate.xhtml" target="_blank">UP_DATE</a></button>
                <button><a href="IDdelete.xhtml" target="_blank">DELETE</a></button>
            </div>

            <h:dataTable value="#{control.allPlayer}" var="p">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{p.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{p.fname} "/> <h:outputText value="#{p.lname}"/>
                </h:column>
                <h:column>                       
                    <f:facet name="header">Age</f:facet>
                    <h:outputText value="#{p.age}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Phone_Number</f:facet>
                    <h:outputText value="#{p.phone}"/>
                </h:column> 
                <h:column> 
                    <f:facet name="header">Gender</f:facet>
                    <h:outputText value="#{p.gender}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Country</f:facet>
                    <h:outputText value="#{p.country}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Sport</f:facet>
                    <h:outputText value="#{p.sport}"/>
                </h:column>
                <!--
                <h:column>
                    <f:facet name="header">SPORTS</f:facet>
                    
                    <ui:repeat value="#{p.sports}" var="spo">
                        <h:outputText value="#{spo.sport} "/>
                    </ui:repeat>
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">Days</f:facet>
                    <ui:repeat value="#{p.days}" var="da">
                        <h:outputText value="#{da.day} "/>
                    </ui:repeat>
                </h:column>
                -->
                <h:column>
                    <f:facet name="header">OPTION</f:facet>
                    <a href="IDdelete.xhtml" target="_blank">Delete</a>
                    <a href="IDupdate.xhtml" target="_blank">Update</a>
                </h:column>
            </h:dataTable> 
        </div>
    </h:body>
</html>
