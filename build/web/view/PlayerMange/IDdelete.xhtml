<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Delete Player</title>
        <h:outputStylesheet library="css" name="updel.css" />
    </h:head>
    <h:body>
        <h:form>
            <label>Enter your id : </label> 
            <label>ID : </label> 
            <h:inputText id="player" value="#{control.player.id}" required="true" converterMessage="Invalid ID (Must include only Number)" requiredMessage="ID is required" validatorMessage="Invalid ID">
                    <f:validateLongRange minimum="1"/>
                    <f:convertNumber integerOnly="true"/>
                </h:inputText>
                <h:message for="player" />
                <h:outputText value="#{control.error}" /><br/>
            <h:commandButton id="submit-button" value="Submit" action="#{control.deletePlayer()}"/>  
        </h:form>
    </h:body>
</html>
